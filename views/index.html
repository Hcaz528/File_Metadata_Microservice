<!DOCTYPE html>
<html>
  <head>
    <title>Metadata Microservice</title>
    <link rel="stylesheet" href="/style.css">
    <script  src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <h1>
        Get that metadata
      </h1>
    </header>

    <main>
      <p class="bold">Submit a file to view its filesize.,</p>
      <p>Tell me your hopes and dreams:</p>
      <form action="/" method="post" enctype="multipart/form-data">
        <input type="text" id="myInput" value="Mickey" >
        <input type="file" name="pic" accept="image/*">
        <input type="submit">
      </form>
      <div class="status">
        <div id="file_type"><i class="fa fa-file" aria-hidden="true"></i></div>
        <div id=""></div>
      </div>
    </main>
    
    <script type="text/javascript" src="/client.js"></script>
  </body>
</html>
